<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saju's classroom</title>
    <link rel="icon" href="./icons8-s-symbol-48.png" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./multStyle.css" />
  </head>

  <body>
    <div class="bg">
      <a href="./division.html" >Do Division</a>
      <div>
        <textarea
          class="firstNumVersion1"
          id="firstNumV1"
          cols="3"
          rows="1"
          maxlength="3"
        ></textarea>
      </div>
      <div>
        <textarea
          class="secNumVersion1"
          id="secNumV1"
          cols="1"
          rows="1"
          maxlength="1"
        ></textarea>
      </div>
      <div>
        <textarea
          class="result1"
          id="res1"
          cols="4"
          rows="1"
          maxlength="4"
        ></textarea>
      </div>
      <div>
        <textarea
          class="firstNumVersion2"
          id="firstNumV2"
          cols="3"
          rows="1"
          maxlength="3"
        ></textarea>
      </div>
      <div>
        <textarea
          class="secNumVersion2"
          id="secNumV2"
          cols="2"
          rows="1"
          maxlength="2"
        ></textarea>
      </div>
      <textarea
          class="semiResult1"
          id="semiRes1"
          cols="4"
          rows="1"
          maxlength="4"
        ></textarea>
      </div>
      <textarea
          class="semiResult2"
          id="semiRes2"
          cols="4"
          rows="1"
          maxlength="4"
        ></textarea>
      </div>
      <textarea
          class="result2"
          id="res2"
          cols="5"
          rows="1"
          maxlength="5"
        ></textarea>
      </div>
      <button type="button" id="multButton1" class="button1">Result</button>
    <button type="button" id="multButton2" class="button2">Result</button>
    
    <h1 class="sign1">×</h1>
    <h1 class="sign2">×</h1>
    <h1 class="sign3">×</h1>
    </div>
    <script src="./multApp.js" defer></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
      defer
    ></script>
  </body>
</html>
